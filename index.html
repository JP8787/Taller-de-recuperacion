<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juicios Evaluativos</title>
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body class="login-body">
    <main class="login-card">
      <img src="imagenes/logoSena.png" alt="Logo SENA" class="login-logo" />
      <h1 class="login-title">Juicios Evaluativos ADSO</h1>
      <p class="login-subtitle">Centro de teleinformatica y produccion industrial</p>

      <form id="loginForm" class="login-form">
        <label class="login-field">
          <span>Usuario</span>
          <input
            id="usuario"
            name="usuario"
            type="text"
            autocomplete="username"
            placeholder="Escribe tu nombre"
            required
          />
        </label>
        <label class="login-field">
          <span>Contraseña</span>
          <input
            id="contraseña"
            name="contraseña"
            type="password"
            autocomplete="current-password"
            required
          />
        </label>
        <button type="submit" class="boton">Ingresar</button>
      </form>

      <p id="mensajeLogin" class="feedback is-hidden"></p>
    </main>

    <script src="js/validarIngreso.js"></script>
  </body>
</html>
